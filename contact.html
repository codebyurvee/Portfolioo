<body>
    <header>
        <nav id="navbar">
            <a href="index.html" class="logo">Esha's Portfolio</a>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contact Section -->
        <section class="contact" id="contact">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <i class='bx bx-envelope'></i>
                        <div class="info-text">
                            <h4>Email</h4>
                            <span>esha@example.com</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class='bx bx-phone'></i>
                        <div class="info-text">
                            <h4>Phone</h4>
                            <span>+1 234 567 890</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class='bx bx-map'></i>
                        <div class="info-text">
                            <h4>Location</h4>
                            <span>New York, NY</span>
                        </div>
                    </div>
                    <div class="sci">
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="https://www.linkedin.com/in/urvashi-verma-6a42101a7/"><i class='bx bxl-linkedin'></i></a>
                        <a href="#" style="font-weight: bold; font-size: 1.3em;">ùïè</a>
                        <a href="#"><i class='bx bxl-youtube'></i></a>
                    </div>
                </div>
                <!-- Functional Contact Form using Formspree -->
                <form action="https://formspree.io/f/mjkvnrvz" method="POST" class="contact-form" id="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                    <div id="form-status"></div>
                </form>
            </div>
        </section>
    </main>
